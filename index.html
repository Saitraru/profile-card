<!DOCTYPE html>
<html lang="es-cl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilos.css">
  
  <title>Frontend Mentor | Profile card component | CRAS - 1296</title>

</head>
<body>
  <div class="card-container">
    <div class="bubbles"></div>

    <div class="photo">
      <img src="./images/image-victor.jpg" alt="Personal Photo">
    </div>
    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>

    <div class="stats-container">
      
      <div class="stats">
        <div class="quantity">80k</div>
        <div class="units">Followers</div>
      </div>

      <div class="stats">
        <div class="quantity">803k</div>
        <div class="units">Likes</div>
      </div>

      <div class="stats">
        <div class="quantity">1.4k</div>
        <div class="units">Photos</div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristi√°n Araya | CRAS - 1296</a>.
  </div>
</body>
</html>
